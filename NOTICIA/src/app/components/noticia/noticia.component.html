<a  [routerLink]="['/noticiaform']"
class="btn btn-success">Agregar Nueva Noticia</a>
<form class="d-flex">
    <input name="search" [(ngModel)]="search" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
    <button (click)="buscar()" class="btn btn-outline-success" type="submit">Buscar</button>
  </form>
<table>
    <tr>
        <th>Titulo</th>
        <th>Noticia</th>
        <th>Fecha</th>
        
        <th>Autor</th>
        <th>Categoria</th>
        
    </tr>
    <tr *ngFor="let item of lista">
        <td>{{item.titulo}}</td>
        <td>{{item.noticia}}</td>
        <td>{{item.fecha}}</td>
        
        <td>{{item.autor}}</td>
        <td>{{item.categoria}}</td>
        
        

        <td>
            <a [routerLink]="['/noticiaform/',item.key]">
            <i class="swal2-icon-content"></i>
            editar
            </a>
        </td>
        <td>
            <a href="#"  (click)="borrar($event,item)" >
            <i class="bi bi-square"></i>
            delete
            </a>
        </td>
    </tr>
</table>
